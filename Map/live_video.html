<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>直播拉流測試</title>
		<link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
		<script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
	</head>
	 <body>
        <video id='myvideo' width=960 height=540 class="video-js vjs-default-skin" controls>
            <!-- hls直播源地址：CCTV1高清 -->
            <source src="http://127.0.0.1:8080/hls/test.m3u8">    
        </video>
        <script> 
            var player = videojs('myvideo', {}, function(){console.log('videojs播放器初始化成功')})
            player.play();
        </script>
    </body>
</html>
<!--
启动nginx
nginx.exe -c conf\nginx-win-rtmp.conf

推流
ffmpeg.exe -re -stream_loop -1 -i ‪C:\Users\gaohh\Videos\20192226.mp4 -vcodec libx264 -acodec aac -f flv rtmp://localhost:1935/hls/test

拉流
ffplay rtmp://127.0.0.1:1935/hls/test
ffplay http://127.0.0.1:8080/hls/test.m3u8

参考网址：https://blog.csdn.net/yeluo_vinager/article/details/98215270
