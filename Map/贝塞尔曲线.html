<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>贝塞尔曲线</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var guijipoints = [];
			var index = 0;
			$(document).ready(function() {
				var ps = [{
					x: 100,
					y: 500
				}, {
					x: 200,
					y: 600
				}, {
					x: 300,
					y: 700
				}, {
					x: 400,
					y: 800
				}, {
					x: 500,
					y: 700
				}, {
					x: 600,
					y: 600
				}, {
					x: 700,
					y: 500
				}, {
					x: 600,
					y: 400
				}, {
					x: 500,
					y: 300
				}, {
					x: 400,
					y: 200
				}, {
					x: 300,
					y: 300
				}, {
					x: 200,
					y: 400
				}, {
					x: 100,
					y: 500
				}];
				guijipoints = CreateBezierPoints(ps, 1000);
				var moveobj = $("#move_div");
				setInterval(function() {
					var p = guijipoints[index];
					console.log(p.x);
					moveobj.css({
						left: p.x,
						top: p.y
					});
					index++;
					if(index >= guijipoints.length) {
						index = 0;
					}
				}, 1000 / 100);
				guijipoints.forEach(function(obj, i) {
					createDiv(obj.x, obj.y);
				});
			});

			function createDiv(x, y) {
				$("body").append('<div style="position: absolute; width: 2px; height: 2px; left:' + x + 'px;top:' + y + 'px; overflow: hidden; background-color: #FF0000"></div>');
			}

			//anchorpoints：贝塞尔基点
			//pointsAmount：生成的点数
			function CreateBezierPoints(anchorpoints, pointsAmount) {
				var points = [];
				for(var i = 0; i < pointsAmount; i++) {
					var point = MultiPointBezier(anchorpoints, i / pointsAmount);
					points.push(point);
				}
				return points;
			}

			function MultiPointBezier(points, t) {
				var len = points.length;
				var x = 0,
					y = 0;
				var erxiangshi = function(start, end) {
					var cs = 1,
						bcs = 1;
					while(end > 0) {
						cs *= start;
						bcs *= end;
						start--;
						end--;
					}
					return(cs / bcs);
				};
				for(var i = 0; i < len; i++) {
					var point = points[i];
					x += point.x * Math.pow((1 - t), (len - 1 - i)) * Math.pow(t, i) * (erxiangshi(len - 1, i));
					y += point.y * Math.pow((1 - t), (len - 1 - i)) * Math.pow(t, i) * (erxiangshi(len - 1, i));
				}
				return {
					x: x,
					y: y
				};
			}
		</script>

	</head>

	<body>
		<div id="move_div" style=" position: absolute; left: 0px; top: 0px; height: 10px; width: 10px; background-color: red; "></div>
	</body>

</html>
